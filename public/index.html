<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>SMS Mock test tool</title>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        
        <link href="bower_components/toastr/toastr.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>SMS Bulk Mock test tool</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div id="mocksection">
                        <h2>Mock server connect</h2>
                        <form id="wsclient">
                            <div class="form-group">
                                <label for="wsurl">WS URL/port</label>
                                <input type="text" class="form-control" id="wsurl" placeholder="ws://localhost:8080/ws" value="ws://localhost:8080/ws">
                            </div>
                            <button type="button" id="connectBtn" class="btn btn-default">Connect</button>
                        </form>                          
                    </div>
                    <div id="requestsection" style="display:none">
                        <div class="alert alert-info" role="alert">
                            To test bulk message trigger this
                            <a href="#" id="bulktesturl" target="_blank">link</a>
                        </div>
                        <h2>Received SMSes</h2>
                        <div style="height: 500px; overflow: auto">                                                                    
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>sender</th>
                                        <th>receiver</th>
                                        <th>text</th>
                                    </tr>
                                </thead>
                                <tbody id="received">

                                </tbody>
                            </table>
                        </div>                     
                    </div>                   
                </div>
                <div class="col-md-6">
                    <div class="alert alert-info" role="alert">
                        REST API URL:
                        <a href="#" id="resturl" target="_blank">#</a>
                    </div>                    
                    <h2>Log</h2>
                    <textarea id="log" cols="80" rows="20" class="form-control"></textarea>
                </div>
            </div>
        </div>       

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="bower_components/toastr/toastr.min.js"></script>
        
        <script src="js/app.js"></script>
        
        <script>
            $(document).ready(function(){
                var bulkUrl = window.location + '/bulk_server?type=text&user=testuser&password=testpass&sender=Bulk+Test&receiver=%2B4178123456&dcs=GSM&text=This+is+test+message%0Asecond+line&dlr-mask=19';
                var restUrl = window.location + '/rest.php/messages';
                
                $("#bulktesturl").attr('href', bulkUrl);
                $("#resturl").text(restUrl).attr('href', restUrl);
                app.init();
            });
        </script>        
    </body>
</html>
